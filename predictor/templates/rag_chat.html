{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Chatbot</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(
          to bottom right,
          black,
          rgb(40, 0, 70),
          black
        );
        font-family: "Poppins", sans-serif;
        color: rgb(210, 185, 255);
        overflow-x: hidden;
        width: 100%;
      }

      .purple-blur {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .purple-blur::before {
        content: "";
        position: absolute;
        left: -40%;
        top: 15%;
        width: 200%;
        height: 60%;
        background: linear-gradient(
          to right,
          rgba(168, 85, 247, 0.55),
          rgba(216, 180, 254, 0.25)
        );
        transform: rotate(-18deg);
        filter: blur(150px);
        opacity: 0.55;
      }

      .navbar {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 32px;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(18px);
        display: flex;
        gap: 25px;
        z-index: 1000;
      }

      .navbar a {
        color: rgb(230, 200, 255);
        text-decoration: none;
      }

      .page {
        margin-top: 180px;
        padding-bottom: 3rem;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 80vh;
      }

      .card {
        width: 100%;
        max-width: 600px;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(120, 0, 255, 0.35);
        border-radius: 20px;
        padding: 32px;
        backdrop-filter: blur(18px);
        box-shadow: 0 0 40px rgba(120, 0, 255, 0.3);
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        font-size: 2.3rem;
        margin-bottom: 1.8rem;
      }

      textarea {
        width: 100%;
        max-width: 100%;
        height: 120px;
        border-radius: 12px;
        padding: 14px;
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: white;
        resize: none;
        margin-bottom: 1.2rem;
      }

      button {
        display: block;
        margin: 0 auto;
        background: white;
        color: black;
        padding: 12px 30px;
        border-radius: 40px;
        font-weight: bold;
        font-size: 1rem;
        border: none;
        cursor: pointer;
      }

      .response {
        margin-top: 1.6rem;
        background: rgba(255, 255, 255, 0.07);
        border-radius: 12px;
        padding: 18px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        white-space: pre-wrap;
      }
    </style>
  </head>

  <body>
    <div class="purple-blur"></div>

    <div class="navbar">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'rag_chat' %}">RAG</a>
      <a href="{% url 'publication' %}">Publication</a>
    </div>

    <div class="page">
      <div class="card">
        <h1>RAG Chatbot</h1>

        <form method="POST">
          {% csrf_token %}
          <textarea
            name="query"
            placeholder="Ask something about livestock..."
            required
          ></textarea>

          <button type="submit">Ask</button>
        </form>

        {% if response %}
        <div class="response">
          <strong>Response</strong><br />
          {{ response }}
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
