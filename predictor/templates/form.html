<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Symptoms</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      ::selection {
        background: rgba(160, 80, 255, 0.35);
        color: white;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(
          to bottom right,
          black,
          rgb(40, 0, 70),
          black
        );
        font-family: "Poppins", sans-serif;
        color: white;
        overflow-x: hidden;
      }

      .purple-blur {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .purple-blur::before {
        content: "";
        position: absolute;
        left: -40%;
        top: 15%;
        width: 200%;
        height: 60%;
        background: linear-gradient(
          to right,
          rgba(168, 85, 247, 0.6),
          rgba(216, 180, 254, 0.25)
        );
        transform: rotate(-18deg);
        filter: blur(150px);
        opacity: 0.55;
      }

      .navbar {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 32px;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(18px);
        display: flex;
        gap: 25px;
        z-index: 1000;
      }

      .navbar a {
        color: rgb(230, 200, 255);
        text-decoration: none;
      }

      .navbar.hidden {
        top: -80px;
        opacity: 0;
      }

      h2 {
        text-align: center;
        margin-top: 8rem;
        font-weight: 600;
        font-size: 2.3rem;
        letter-spacing: 1px;
        text-shadow: 0 0 25px rgba(160, 80, 255, 0.35);
      }

      form {
        width: 90%;
        max-width: 750px;
        margin: 3rem auto;
        padding: 2.5rem;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(120, 0, 255, 0.35);
        border-radius: 22px;
        backdrop-filter: blur(18px);
        box-shadow: 0 0 40px rgba(120, 0, 255, 0.3);
      }

      label {
        font-weight: 500;
        margin-bottom: 8px;
        font-size: 1rem;
        display: block;
      }

      input[type="number"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 1.5rem;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: white;
      }

      input[type="number"]:focus {
        border-color: rgb(255, 166, 0);
        outline: none;
      }

      .custom-checkbox {
        padding: 16px 20px;
        border-radius: 14px;
        margin-bottom: 14px;
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.15);
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(14px);
        transition: transform 0.2s, box-shadow 0.3s;
        cursor: pointer;
      }

      .custom-checkbox:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(160, 80, 255, 0.25);
      }

      .custom-checkbox input[type="checkbox"] {
        transform: scale(1.3);
        accent-color: rgb(255, 166, 0);
      }

      .custom-checkbox:has(input[type="checkbox"]:checked) {
        background: rgba(255, 255, 255, 0.13);
        box-shadow: 0 0 18px rgba(255, 149, 0, 0.4);
        border-color: rgba(255, 149, 0, 0.5);
      }

      button {
        background: white;
        color: black;
        padding: 12px 32px;
        font-size: 1.1rem;
        border-radius: 40px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        display: block;
        margin: 30px auto 0;
        box-shadow: 0 0 22px rgba(255, 255, 255, 0.4);
        transition: transform 0.3s ease;
      }

      button:hover {
        transform: scale(1.07);
      }
    </style>
  </head>

  <body>
    <div class="purple-blur"></div>

    <div class="navbar" id="navbar">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'rag_chat' %}">RAG</a>
      <a href="{% url 'publication' %}">Publication</a>
    </div>

    <h2>SELECT SYMPTOMS</h2>

    <form method="post">
      {% csrf_token %}

      <label for="age">Age:</label>
      <input type="number" name="age" id="age" step="0.1" required />

      <label for="temperature">Temperature:</label>
      <input
        type="number"
        name="temperature"
        id="temperature"
        step="0.1"
        required
      />

      {% for checkbox in form.symptoms %}
      <label class="custom-checkbox" for="{{ checkbox.id_for_label }}">
        <span>{{ checkbox.choice_label }}</span>
        {{ checkbox.tag }}
      </label>
      {% endfor %}

      <button type="submit">Submit</button>
    </form>

    <script>
      let lastScroll = 0;
      const navbar = document.getElementById("navbar");

      window.addEventListener("scroll", () => {
        const curr = window.pageYOffset;
        if (curr > lastScroll && curr > 50) navbar.classList.add("hidden");
        else navbar.classList.remove("hidden");
        lastScroll = curr;
      });
    </script>
  </body>
</html>
